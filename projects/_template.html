<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${PROJECT_NAME} - Axteroid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #FFFFFF;
        }

        .hero-gradient {
            background: linear-gradient(
                45deg,
                ${PROJECT_GRADIENT_START},
                ${PROJECT_GRADIENT_END}
            );
        }

        .hero-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.5) 50%,
                #121212 100%
            );
            pointer-events: none;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 30px -5px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .feature-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover .feature-icon {
            transform: scale(1.1) rotate(-5deg);
        }

        .screenshot-card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }

        .screenshot-card img {
            transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .screenshot-card:hover img {
            transform: scale(1.05);
        }

        .screenshot-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.9) 0%,
                rgba(0,0,0,0.5) 50%,
                transparent 100%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .screenshot-card:hover .screenshot-overlay {
            opacity: 1;
        }

        /* Spotify-style scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border: 3px solid #121212;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Spotify-style button hover effect */
        .spotify-button {
            position: relative;
            overflow: hidden;
        }

        .spotify-button::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .spotify-button:hover::after {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-[#121212]">
    <div class="min-h-screen">
        <!-- Hero Section -->
        <div class="relative min-h-[800px] hero-gradient">
            <!-- Navigation -->
            <nav class="fixed top-0 w-full z-50 bg-black/10 backdrop-blur-md border-b border-white/5">
                <div class="max-w-7xl mx-auto px-8 py-4 flex items-center justify-between">
                    <a href="../index.html" class="flex items-center gap-4 text-white/80 hover:text-white transition-colors group">
                        <div class="p-2 rounded-full bg-white/5 group-hover:bg-white/10 transition-colors">
                            <i data-lucide="arrow-left" class="h-5 w-5"></i>
                        </div>
                        <span class="font-medium">Back to Projects</span>
                    </a>
                    <div class="flex items-center gap-4">
                        <button class="spotify-button p-2 rounded-full bg-white/5 hover:bg-white/10 transition-colors" title="Share">
                            <i data-lucide="share-2" class="h-5 w-5"></i>
                        </button>
                        <a href="${PURCHASE_LINK}" target="_blank" 
                           class="spotify-button px-6 py-2 bg-white hover:bg-white/90 text-black rounded-full font-medium transition-colors">
                            Purchase (${PRICE})
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Hero Content -->
            <div class="absolute inset-0 flex items-center z-10">
                <div class="max-w-7xl mx-auto px-8 w-full">
                    <div class="flex items-center gap-16">
                        <!-- Project Icon -->
                        <div class="w-[400px] aspect-square bg-black/20 backdrop-blur-md rounded-3xl p-12 card-hover border border-white/5">
                            <div class="w-full h-full flex items-center justify-center">
                                <i data-lucide="${PROJECT_ICON}" class="w-48 h-48 text-white feature-icon"></i>
                            </div>
                        </div>

                        <!-- Project Info -->
                        <div class="flex-1">
                            <div class="space-y-6">
                                <div class="flex items-center gap-3">
                                    <span class="px-4 py-1 bg-white/10 rounded-full text-sm font-medium">Featured</span>
                                    <span class="text-white/60">Configuration</span>
                                </div>
                                <h1 class="text-7xl font-bold tracking-tight">${PROJECT_NAME}</h1>
                                <p class="text-2xl text-white/80 max-w-2xl leading-relaxed">${PROJECT_DESCRIPTION}</p>
                                
                                <!-- Quick Stats -->
                                <div class="flex gap-8 mt-8">
                                    ${QUICK_STATS}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-8 -mt-32 relative z-20 space-y-32 pb-32">
            <!-- Features Grid -->
            <section>
                <h2 class="text-3xl font-bold mb-12">Key Features</h2>
                <div class="grid grid-cols-3 gap-6">
                    ${FEATURES_GRID}
                </div>
            </section>

            <!-- Screenshots -->
            <section>
                <h2 class="text-3xl font-bold mb-12">Screenshots</h2>
                <div class="grid grid-cols-3 gap-6">
                    ${SCREENSHOTS_GRID}
                </div>
            </section>

            <!-- Reviews -->
            ${REVIEWS_SECTION}

            <!-- Related Projects -->
            <section class="pt-16 border-t border-white/10">
                <h2 class="text-3xl font-bold mb-12">Similar Projects</h2>
                <div class="grid grid-cols-3 gap-6">
                    ${RELATED_PROJECTS}
                </div>
            </section>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Share functionality
        document.querySelector('.spotify-button[title="Share"]').addEventListener('click', async () => {
            try {
                await navigator.share({
                    title: '${PROJECT_NAME}',
                    text: '${PROJECT_DESCRIPTION}',
                    url: window.location.href
                });
            } catch (err) {
                // Fallback: Copy to clipboard
                await navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        });
    </script>
</body>
</html>
